<div class="card mt-3">
  <div class="card-body">
    <h3 class="text-center">Todo Form</h3>
    <form [formGroup]="form?.formGroup" (ngSubmit)="onSubmit()">
      <div class="form-group mb-4">
        <label class="col-md-4">Todo Id</label>
        <input type="number" class="form-control" formControlName="id"/>
       <!-- <div *ngIf="form && form.controls['id'] && form.controls['id'].invalid && (form.controls['id'].dirty || form.controls['id'].touched)"
             class="alert alert-danger">
          <div *ngIf="form && form.controls['id'] && form.controls['id'].errors && form.controls['id'].errors['required']">
            Todo Id is required.
          </div>
        </div>-->
        <!-- Errors -->
        <div *ngIf="form?.hasError('id') as errors">
          <small *ngIf="errors['required']" class="alert alert-danger"> Todo Id is required. </small>
        </div>
      </div>
      <div class="form-group mb-4">
        <label class="col-md-4">Title</label>
        <input type="title" class="form-control" formControlName="title"/>
       <!-- <div *ngIf="form && form.controls['title'] && form.controls['title'].invalid && (form.controls['title'].dirty || form.controls['title'].touched)"
             class="alert alert-danger">
          <div *ngIf="form && form.controls['title'] && form.controls['title'].errors && form.controls['title'].errors['required']">
            Title is required.
          </div>
        </div>-->
        <div *ngIf="form?.hasError('title') as errors">
          <small *ngIf="errors['required']" class="alert alert-danger"> Title is required. </small>
        </div>
      </div>
      <div class="d-flex align-items-center justify-content-between">
        <button type="submit"
                class="btn btn-primary"
                [disabled]="form.pristine || form.invalid">Submit
        </button>
        <button class="btn btn-primary" (click)="clearForm()">Clear</button>
      </div>
    </form>
  </div>
</div>
